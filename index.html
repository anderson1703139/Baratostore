<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaratoStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .buy-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BaratoStore</h1>
    <p>Accesorios y tecnología a precios para jóvenes</p>
  </header>

  <div class="container">
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x180?text=Audifonos+BT" alt="Audífonos">
        <h3>Audífonos Bluetooth</h3>
        <p>S/. 35.00</p>
        <button class="buy-button" onclick="buy('Audífonos Bluetooth')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x180?text=Aro+de+Luz" alt="Aro de luz">
        <h3>Aro de Luz para Selfies</h3>
        <p>S/. 25.00</p>
        <button class="buy-button" onclick="buy('Aro de Luz')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x180?text=Soporte+Celular" alt="Soporte">
        <h3>Soporte de Celular</h3>
        <p>S/. 10.00</p>
        <button class="buy-button" onclick="buy('Soporte de Celular')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x180?text=Mini+Parlante" alt="Parlante">
        <h3>Mini Parlante Bluetooth</h3>
        <p>S/. 30.00</p>
        <button class="buy-button" onclick="buy('Mini Parlante Bluetooth')">Comprar</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250x180?text=Smartwatch" alt="Smartwatch">
        <h3>Smartwatch Juvenil</h3>
        <p>S/. 60.00</p>
        <button class="buy-button" onclick="buy('Smartwatch Juvenil')">Comprar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Contacto por WhatsApp: <a href="https://wa.me/51969983025">+51 969983025</a> | Yape: 969983025</p>
  </footer>

  <script>
    function buy(productName) {
      alert(`Gracias por tu interés en "${productName}". Para completar la compra, realiza el pago vía Yape al número 999 999 999 y envíanos el comprobante por WhatsApp.`);
    }
  </script>
</body>
</html>
